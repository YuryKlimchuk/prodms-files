


apiVersion: v1
kind: PersistentVolume
metadata:
  name: minio-volume-0
  labels:
    app: minio-app
spec:
  storageClassName: minio-manual
  claimRef:
    name: data-datasaku-minio-0
    namespace: minio-dev
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteMany
  hostPath:
    path: /data/minio/minio0
---

